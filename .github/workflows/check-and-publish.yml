name: Check for New Videos & Publish

on:
  schedule:
    # Run twice a week: Monday and Thursday at 8am UTC
    - cron: '0 8 * * 1,4'
  workflow_dispatch:
    inputs:
      backfill:
        description: 'Re-process all videos (backfill missing episodes)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  B2_BUCKET: ${{ vars.B2_BUCKET }}
  PODCAST_BASE_URL: ${{ vars.PODCAST_BASE_URL }}
  PODCAST_FEED_URL: ${{ vars.PODCAST_FEED_URL }}

jobs:
  check-and-process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mutagen b2sdk feedgen
          # Install yt-dlp nightly for latest n-challenge fixes
          pip install -U "yt-dlp[default] @ https://github.com/yt-dlp/yt-dlp/archive/master.tar.gz"

      - name: Verify JS runtime and yt-dlp
        run: |
          echo "=== Node.js version ==="
          node --version
          which node

          echo "=== yt-dlp version ==="
          yt-dlp --version

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Restore state file
        uses: actions/cache/restore@v4
        with:
          path: state.json
          key: sjc-state-${{ github.run_id }}
          restore-keys: |
            sjc-state-

      - name: Check for new videos
        id: check
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          MONITOR_ARGS="--json"
          if [ "${{ inputs.backfill }}" = "true" ]; then
            echo "Backfill mode: fetching all recent videos"
            MONITOR_ARGS="--json --all"
          fi

          # Run monitor and capture JSON output (stderr goes to log, not the JSON file)
          python monitor.py $MONITOR_ARGS > new_videos.json 2>/dev/null || true

          # Check if we have new videos (file exists and has content beyond empty array)
          if [ -s new_videos.json ] && [ "$(cat new_videos.json)" != "[]" ]; then
            echo "has_new=true" >> $GITHUB_OUTPUT
            echo "Found new videos:"
            cat new_videos.json
          else
            echo "has_new=false" >> $GITHUB_OUTPUT
            echo "No new videos found"
          fi

      - name: Write YouTube cookies
        if: steps.check.outputs.has_new == 'true'
        env:
          YOUTUBE_COOKIES: ${{ secrets.YOUTUBE_COOKIES }}
        run: |
          echo "$YOUTUBE_COOKIES" > cookies.txt
          chmod 600 cookies.txt

      - name: Process new videos
        if: steps.check.outputs.has_new == 'true'
        env:
          B2_APPLICATION_KEY_ID: ${{ secrets.B2_APPLICATION_KEY_ID }}
          B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
        run: python process_videos.py

      - name: Clean up cookies
        if: always()
        run: rm -f cookies.txt

      - name: Save state file
        if: always()
        uses: actions/cache/save@v4
        with:
          path: state.json
          key: sjc-state-${{ github.run_id }}

      - name: Commit updated feed
        if: steps.check.outputs.has_new == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add feed.xml episodes.json state.json || true

          # Only commit if episodes.json actually changed (not just timestamp churn)
          if git diff --staged --name-only | grep -q "episodes.json"; then
            EPISODE_COUNT=$(python -c "import json; print(len(json.load(open('episodes.json'))))")
            git commit -m "Update podcast feed ($EPISODE_COUNT episodes)"
            git push
          else
            echo "No new episodes processed, skipping commit"
          fi
